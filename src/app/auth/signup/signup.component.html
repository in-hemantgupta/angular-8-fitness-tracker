<section class="signup-form">
  <form fxLayout='column' fxLayoutAlign="center center" fxLayoutGap="10px" #f='ngForm' (ngSubmit)='OnSubmit(f)'>
    <mat-form-field>
      <input matInput placeholder="Email" name='Email' type="email" ngModel required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 char long">
      <input type="password" name="Password" minlength="6" ngModel matInput placeholder="Password" required
        #pwInput="ngModel">
      <mat-hint align='end'> {{ pwInput.value?.length < 6 ? (  6 - pwInput.value?.length) : "0" }} more required
      </mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput [max]='maxDate' [matDatepicker]="picker" name="BirthDate" placeholder="Choose a date" ngModel
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>BirthDate is required.</mat-error>
    </mat-form-field>
    <mat-checkbox align-item='end' name='Terms' color='primary' ngModel required>Agree to T&C</mat-checkbox>
    <button type="submit" *ngIf='!(showLoading$ | async)' mat-raised-button color='primary' [disabled]="f.invalid">
      Submit
    </button>
    <mat-spinner *ngIf="showLoading$ | async"></mat-spinner>
  </form>

</section>
