<section class='current-training' fxFlex.xs="100%" fxFlex="400px" fxLayoutAlign="center" fxLayout>
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-card-header>
      Current Training
    </mat-card-header>
    <mat-card-content>
        <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
        <h1>{{progress}} % already done for Excercise : {{excercise.name}}</h1>
        <p>You can do it, keep going!!</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color='accent' (click)='stopTraining()'>Stop</button>
    </mat-card-actions>
  </mat-card>
</section>
