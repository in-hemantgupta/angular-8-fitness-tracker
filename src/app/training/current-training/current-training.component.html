<div class='current-training' fxLayout="column" fxLayoutAlign="center center">
<mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
  <h1>{{progress}} % already done for Excercise : {{excercise.name}}</h1>
  <p>You can do it, keep going!!</p>
  <button mat-raised-button color='accent' (click)='stopTraining()'>Stop</button>
</div>
