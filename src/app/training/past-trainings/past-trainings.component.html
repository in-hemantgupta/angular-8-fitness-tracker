<section class='past-trainings' fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="600px">
    <mat-card-title>Past Trainings</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input type="text" matInput placeholder="Filter" (keyup)='doFilter($event.target.value)'>
      </mat-form-field>

      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Date</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="calories">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.calories | number }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="duration">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.duration | number }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="state">
          <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.state }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>

  </mat-card>

</section>
