<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)='startNewTraining()' [formGroup]='newTrainingForm'>
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a new workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-spinner *ngIf="loadingExcercies"></mat-spinner>
        <mat-form-field *ngIf="!loadingExcercies && excercises">
          <mat-label>Type of excercise</mat-label>
          <mat-select formControlName='selectedExcercise' name='selectedExcercise' required>
            <mat-option *ngFor="let item of excercises" [value]='item'>{{item.name}}</mat-option>
          </mat-select>
          <mat-error>Excercise is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button *ngIf="!loadingExcercies  && excercises" type="submit" mat-raised-button color='primary'>Start</button>
        <button *ngIf="!loadingExcercies && !excercises" type="button" mat-raised-button color='primary' (click)='fetchExcercises()'>Fetch Again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
